<html>
<head>

    <title>编辑产品</title>

    <link href="css/bootstrap.min14ed.css" rel="stylesheet">
    <link href="css/multiple-select.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">

    .form-group label{
    	text-align: right;
    }
    
    </style>

<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="ibox-content">
        <form method="post" class="form-horizontal" id="Form">
        	 <input type="hidden" id="id" name="id">
       		<div class="form-group">
                <label class="col-xs-2 col-sm-2 control-label">名 称</label>
                <div class="col-xs-8 col-sm-8">
                    <input type="text" class="form-control" id="name" name="name">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 control-label">价格</label>
                <div class="col-xs-8 col-sm-8">
                    <input type="text" class="form-control" id="price" name="price">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 control-label">备注</label>
                <div class="col-xs-8 col-sm-8">
                    <input type="text" class="form-control" id="remark" name="remark">
                </div>
            </div>
            
             <div class="form-group">
                  <label class="col-xs-2 col-sm-2 control-label">图片地址</label>

                  <div class="col-xs-8 col-sm-8">
                      <textarea class="form-control" row="2" id="pic" name=""pic""></textarea>
                  </div>
              </div>
	                         
            
            <div class="hr-line-dashed"></div>
            <div class="row">
                <div class="col-xs-7 col-sm-7">
                    <button type="button" class="btn btn-w-m btn-danger pull-right" id="submitBtn"><i class="fa fa-check"></i>&nbsp;&nbsp;提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
